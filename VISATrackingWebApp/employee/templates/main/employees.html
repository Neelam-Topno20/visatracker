<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>

{% block content %}
 <div class="row">
  {% for employee in employees %}
    <div class="col s12 m6 l4">
	 <a href=#>
      <div class="card blue-grey darken-1 hoverable">
        <div class="card-content white-text">
          <span class="card-title">{{employee.first_name}} {{employee.last_name}}</span>
        </div>
      </div>
	  </a>
    </div>
  {% endfor %}
 </div>
 {% endblock %}

</body>
</html>
